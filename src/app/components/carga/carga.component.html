<div class="row">
    <div class="col-md-6">
        <h3>Selecciones archivos</h3>
        <div class="well drop-zone" appNgDropFiles [archivos]="archivo" [ngClass]="{'file-over': estaSobreElemento}" (mouseSobreElemento)="sobreElement($event)">
            <h4>Deje caer aca los archivos</h4>
            <img src="./assets/drop-images.png" alt="" srcset="">
        </div>
    </div>

    <div class="col-md-8">

        <h4>Cargar archivos</h4>
        <button type="button" (click)="cargarImg()" [disabled]="archivo.length == 0" class="btn btn-success">Cargar a firebase</button>
        <button type="button" class="btn btn-danger" (click)="clean()">Limpiar</button>

        <table class="table" aria-label="File Upload Table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tama√±o</th>
                    <th scope="col">Progreso</th>
                </tr>
            </thead>
            <tbody>
                @for (item of archivo; track $index) {
                    <tr>
                        <td [ngClass]="{'text-green': item.progreso >= 100 }">{{item.nombreArchivo}}</td>
                        <td>{{item.file.size / 1024 / 1024 | number:'.2-2'}} MB</td>
                        <td>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" [ngStyle]="{'width': item.progreso + '%' }"></div>
                          </div></td>
                    </tr>
                }
            </tbody>
        </table>

    </div>
</div>
